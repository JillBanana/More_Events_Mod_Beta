 mem_caretaker.1.desc:0 "The §Y[Root.GetName]§! had completed survey of an abandoned habitat station in §Y[From.Solar_System.GetName] System§!. Despite its advanced age, it still seems to be operational. \n\nLifesigns detected inside indicate presence of numerous small creatures. Though they do not posesses true sapience, they appear to be bred, or genetically engineered to have instinctive understanding of complex machinery, and kept station livable for a long period of time, waiting for rightful owners to arrive and claim the habitat. \n\nWe might be able to uplift these lesser beings, with the right technology."