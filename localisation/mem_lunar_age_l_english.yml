 #First contact events
 mem_lunar_age.1.name:0 "Lunar Age"
 mem_lunar_age.1.desc:0 "Crew of [Root.GetName] is reporting that while scanning a planet, they have found a primitive civilization. \n\nWhile not have yet mastered interstellar flight, so called [From.Owner.GetName] has left the boundaries of its homeworld, [From.GetName], and began colonizing thier natural satellite, [the_moon.GetName]. \n\nEvidently, it was naturally habitable which enables them to easily settle significant number of people there. Relationship between two planets is uneasy, due to exploitative policies of homeworld nation-states and corporations, bent on exploiting the colony."
 
 mem_lunar_age.2.name:0 "Lunar Age"
 mem_lunar_age.2.desc:0 "Crew of [Root.GetName] is reporting that while scanning a planet, they have found a primitive civilization. \n\nHowever, the moon they call [From.GetName] is not, in fact, their homeworld, but rather a colony, while bulk of their population is residing on [From.GetName]'s primary - [the_planet.GetName]. \n\nEvidently, it was naturally habitable which enables them to easily settle significant number of people there. Relationship between two planets is uneasy, due to exploitative policies of homeworld nation-states and corporations, bent on exploiting the colony."
 
 #Independence path
 
 mem_lunar_age.301.name:0 "Talks of independence"
 mem_lunar_age.301.desc:0 "People of [From.GetName] had for some time dissatisfied with relationship between them and the bulk of [home_faction.GetName]. \n\nRecently, this dissatisfaction had been especially pronounced with population rioting on the streets and politicians conspiring in dark rooms. If nothing changes, it seems [home_faction.GetName] is looking forward to a violent uprising and potentially devastating civil war."
 
 mem_lunar_age.303.name:0 "Independence granted"
 mem_lunar_age.303.desc:0 "In an unexpected turn of events, governing bodies of [home_faction.GetName]'s many nation-states had ratified a treaty with their Lunar counterparts. \n\nThis new agreement seeks to mitigate injustice done to colonists and allow them full self-governance and economical and political independence."
 
 mem_lunar_age.305.name:0 "Independence finalized"
 mem_lunar_age.305.desc:0 "Citizens of [moon_faction.capital_scope.GetName] have officially transitioned to full sovereignity today. A new nation spanning an entire moon and calling itself [moon_faction.GetName] had offficially published its constitution and took full control of civil services."
 
 mem_lunar_age.306.name:0 "Independence denied"
 mem_lunar_age.306.desc:0 "Predictably, elites of [home_faction.GetName] did not take kindly to their colony's attempt to break away. \n\nIf the current course doesn't change soon, we can expect a full-scale war between the two planets."
 
 mem_lunar_age.308.name:0 "Colonies mobilizing"
 mem_lunar_age.308.desc:0 "Newly proclaimed [moon_faction.GetName] that is now in control of almost entire [moon_faction.capital_scope.GetName], had started actively mobilize for interplanetary warfare. \n\nThe course towards a destructive war is practically set."
 
 mem_lunar_age.310.name:0 "Homeworld is ready to war"
 mem_lunar_age.310.desc:0 "Those nations on [home_faction.capital_scope.GetName] with major stakes in continued colonial operations on [moon_faction.capital_scope.GetName] are actively mobilizing their troops in response to actions of self-proclaimed [moon_faction.GetName]. \n\nBy our estimate, the war at this point is an inevitability. Unless someone unexpected choose to interfere."
 mem_lunar_age.310.a:0 "This is not our fight."
 mem_lunar_age.310.a.tooltip:0 "$mem_lunar_age.312.a.tooltip$"
 mem_lunar_age.310.b:0 "Reveal ourself and start negotiating."
 
 mem_lunar_age.312.name:0 "$TRANSMISSION$ From [home_faction.capital_scope.GetName]"
 mem_lunar_age.312.desc:0 "Hello there... alien. We had received your offer to intervene in our affairs. \n\nLet me put it this way: We. Are. Not. Interested. We do not trust you or recognize your authority. Stay away from our affairs."
 mem_lunar_age.312.a:0 "Very well. What happens next is entirely on you."
 mem_lunar_age.312.a.phile: "No! You are making a grave mistake!"
 mem_lunar_age.312.a.tooltip:0 "War will break out between §Y[moon_faction.GetName]§! and §Y[home_faction.GetName]§!."
 mem_lunar_age.312.b:0 "You will have a negotiation, or we will destroy you ourselves."
 mem_lunar_age.312.b.tooltip:0 "We could pressure §Y[moon_faction.GetName]§! and §Y[home_faction.GetName]§! into negotiating, but they won't be happy."
 
 mem_lunar_age.313.benign:0 "Greeting, alien friends. I am authorized to handle communications with you. \n\nDelegates from most nations on [home_faction.capital_scope.GetName] as well as from so-called [moon_faction.GetName] had gathered here today to hear what you have to say. Perhaps with your help we can avert terrible disaster ahead."
 mem_lunar_age.313.aggro:0 "Very well, alien. Knowing your firepower, we will have to give in to your demands and listen to what you have to say. \n\nDelegates from most nations on [home_faction.capital_scope.GetName] as well as from so-called [moon_faction.GetName] had gathered here waiting for outcome of your meddling. What do you have to say?"
 mem_lunar_age.313.a:0 "[moon_faction.GetName] deserves its independence."
 mem_lunar_age.313.a.tooltip:0 "[home_faction.GetName] will officially split from its colony on [moon_faction.capital_scope.GetName]."
 mem_lunar_age.313.a.response:0 "Very well. As long as we are both left to our devices, we have an agreement. Those on [moon_faction.capital_scope.GetName] can have their independence. Procedure to officially recognize [moon_faction.GetName] as a sovereign nation will finish shortly."
 mem_lunar_age.313.b:0 "Restore the status quo. Colony belongs to its benefactors on home world."
 mem_lunar_age.313.b.tooltip:0 "[moon_faction.GetName] will seize to exist as an independent state."
 mem_lunar_age.313.b.response:0 "Deal. I can't wait to tell delegates from so-called "[moon_faction.GetName]" that their independence is over."
 mem_lunar_age.313.c:0 "You are incapable of governing yourselve. We will do it for you."
 mem_lunar_age.313.c.tooltip:0 "We will attempt to annex [home_faction.capital_scope.GetName] and [moon_faction.capital_scope.GetName]. But natives might not go quietly."
 
 mem_lunar_age.314.desc:0 "Very well. You have a point. \n\nYou have travelled across the galaxy while we are squabbling over a single rock. Independence had brought us to a brink of total annihilation. \n\nWe surrender to your authority."
 
 mem_lunar_age.315.desc:0 "What? You must be joking. \n\nFirst you offer to host a negotiation, and now you are demanding our surrender to you? This won't happen. \n\nWe are ready to defend ourselves, even if the war is hopeless, we will fight you to the bitter end. Come and conquer our worlds, if you dare, alien."
 mem_lunar_age.315.a:0 "You will regret this."
 
 mem_lunar_age.317.name:0 "[home_faction.GetAdj] Homeworld Surrendered"
 mem_lunar_age.317.desc:0 "After a brief nuclear missle exchange between [moon_faction.capital_scope.GetName] and [home_faction.capital_scope.GetName] what was left of national governments on the homeworld had issues a declaration of unconditional surrender. \n\nSelf-proclaimed [moon_faction.GetName] had secured its status as a power independent from its former homeworld."
 
 mem_lunar_age.319.name:0 "[home_faction.GetAdj] Colony Surrendered"
 mem_lunar_age.319.desc:0 "After a brief nuclear missle exchange between [moon_faction.capital_scope.GetName] and [home_faction.capital_scope.GetName] it became clear that fledging military power of separatists is no match for established forces of the homeworld. The self-proclaimed government of [moon_faction.capital_scope.GetName] had declared an unconditional surrender and allowed officials from [home_faction.capital_scope.GetName] to once again take control of the moon."
 
 mem_lunar_age.321.name:0 "[home_faction.GetAdj] Homeworld Destroyed"
 mem_lunar_age.321.desc:0 "After a brief nuclear exchange between [moon_faction.capital_scope.GetName] and [home_faction.capital_scope.GetName], colonial forces had overwhelmed the defences of the homeworld and delivered a devastating blow. \n\nIt appears, the population of [home_faction.capital_scope.GetName] had been wiped out as the planet itself had entered nuclear winter. \n\nDespite their victory, colonials are far from jovial with many mourning great loss of life in the war."
 
 mem_lunar_age.323.name:0 "[home_faction.GetAdj] Colony Destroyed"
 mem_lunar_age.323.desc:0 "After a brief nuclear exchange between [moon_faction.capital_scope.GetName] and [home_faction.capital_scope.GetName], fledging defences of lunar colony had proven to be woefully inadequate in deflecting the homeworld's attack. \n\nIt appears, the population of [moon_faction.capital_scope.GetName] had been wiped out as the moon itself had entered nuclear winter. \n\nAll nations on [home_faction.capital_scope.GetName] are mourning the great loss of life in this war."
 
 mem_lunar_age.325.name:0 "[home_faction.GetName] Had Been Destroyed"
 mem_lunar_age.325.desc:0 "Nuclear strike exchange between [moon_faction.capital_scope.GetName] and [home_faction.capital_scope.GetName] had proven both sides to be able to dish out significantly more offense than they could possibly defend from. \n\nAfter a brief nuclear exchanged population of both worlds had been destroyed, while planet and moon themselves had entered a stage of nuclear winter."
 
 #Nuclear war
 mem_lunar_age.401.name:0 "[From.GetName] Descends Into Nuclear War"
 mem_lunar_age.401.desc:0 "Our observation post has reported a massive war breaking out between nation-states on [the_planet.GetName]. \n\nIt appears to be the culmination of a long dispute over colonial rights on the planet's moon [moon_faction.capital_scope.GetName] that has escalated to a conflict using atomic weapon. \n\nAs of this moment, [the_planet.GetName] is entering a state of nuclear winter with its population dead or with no hope of survival. \n\nStill, [moon_faction.GetName] is still surviving, as its colonists on a nearby moon watching helplessly their kin destroying themselves. Now they are the ones tasked with carrying on their species' legacy."
 mem_lunar_age.401.a:0 "We'll see how they handle this legacy."
 
 #Enlightenment events
 mem_lunar_age.501.name:0 "Request from [country_we_uplifted.GetName]"
 mem_lunar_age.501.homeworld:0 "Greetings, friends. \n\nWe are grateful for your efforts to enlighten our civilization and invite us into a new era, however, there's still a problem we need to address. \n\nOur colonial brethren on [country_we_not_uplifted.capital_scope.GetName] were left behind in the process and still lacking access to wonders of the progress, begging us to accept them. \n\nWe request your permission to annex their world and let them join us in our newly found advancement."
 mem_lunar_age.501.moon: "Greetings, friends. \n\nWe are grateful for your efforts to enlighten our civilization and invite us into a new era, however, there's still a problem we need to address. \n\nOur brethren on our original homeworld -  [country_we_not_uplifted.capital_scope.GetName] were left behind in the process and still lacking access to wonders of the progress, begging us to accept them. \n\nWe request your permission to annex our ancestral land and let them join us in our newly found advancement."
 mem_lunar_age.501.a:0 "Denied. We have different plan for them."
 mem_lunar_age.501.b:0 "Granted."
 
 mem_lunar_age.503.name:0 "$TRANSMISSION$ From [home_faction.capital_scope.GetName]"
 mem_lunar_age.503.desc:0 "Greetings, alien. \n\nIt has come to our attention that you have sent your advisors with a mission to "enlighted" our colonists on [moon_faction.capital_scope.GetName]. \n\nWe find the fact that you would do this, while neglecting us, the rightful owners of the colony unacceptable. \n\nAs such we request that you either send your advisors to us as well, or you recall your advisors from our colony."
 mem_lunar_age.503.a:0 "We can elighten whoever we please."
 mem_lunar_age.503.a.tooltip:0 "This will anger governments on §Y[home_faction.capital_scope.GetName]§! and they might take action to disrupt our efforts."
 mem_lunar_age.503.b:0 "Very well. We will recall our advisors."
 mem_lunar_age.503.b.tooltip:0 "If we give in to this demand, we will not be able to enlighten population of §Y[moon_faction.capital_scope.GetName]§! in the future, without also enlightening those on §Y[home_faction.capital_scope.GetName]§!."
 mem_lunar_age.503.c:0 "Very well. We will send advisors to your world as well."
 mem_lunar_age.5.c.tooltip:0 "Observation outpost over [home_faction.capital_scope.GetName] will be set to $mem_lunar_technological_enlightenment|Y$ mission. \n\n$mem_lunar_age.503.b.tooltip$"
 mem_lunar_age.503.c.fail_text:0 "We do not control observation outpost over their planet."
 
 mem_lunar_age.507.name:0 "Atomic terror on [moon_faction.capital_scope.GetName]!"
 mem_lunar_age.507.desc:0 "It appears, governments on §Y[home_faction.capital_scope.GetName]§! are hell-bent on disrupting our enligtenment efforts on §Y[moon_faction.capital_scope.GetName]§!. \n\nToday their agents had smuggled an atomic bomb inside one of our compounds and detonated it, killing our advisors alongside with significant number of local citizens. \n\nThis will without a doubt disrupt our efforts."
 mem_lunar_age.507.a:0 "Maniacs!"
 
 mem_lunar_age.508.name:0 "Terror on [moon_faction.capital_scope.GetName]!"
 mem_lunar_age.508.desc:0 "Our enlightnment efforts on §Y[moon_faction.capital_scope.GetName]§! today were disrupted by agents from §Y[home_faction.capital_scope.GetName]§!. \n\nA terror campaign targeted both our advisors and local liasons for assasinations will, without a doubt, set our efforts back."
 mem_lunar_age.508.a:0 "Barbaric."