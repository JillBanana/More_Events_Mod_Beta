 mem_the_conduit.1:0 "太空漫遊"
 mem_the_conduit.1.desc:0 "我們的探測器接收到一些連我們都覺得奇怪的訊號。看起來在[From.GetName]星系有四座好像「方尖塔」的建築物，圍繞著位於中央的恆星，實在引人注目。我們無法從那些東西辨別出能量訊號，我們可能在星系內的護盾星球找到答案。"
 mem_the_conduit.1.a:0 "這個星系引起我們的注意。"
 
 mem_the_conduit.5:0 "失落的花園"
 mem_the_conduit.5.desc:0 "我們的科學家在[mem_garden_system.GetName]星系發現了一種方法，可以穿透包圍著[mem_shielded_target.GetName]的護盾。初步的掃瞄顯示，那個星球是一個世園世界，我們下一步應該如何做？"
 mem_the_conduit.5.a:0 "把護盾關掉，它將會是一個上好的殖民地。"
 mem_the_conduit.5.a.tooltip:0 "解除在[mem_garden_system.GetName]的護盾星球。"
 mem_the_conduit.5.b:0 "它被鎖上必定有它的理由，不要管它。"
 
 mem_the_conduit.11:0 "知識的果實"
 mem_the_conduit.11.desc:0 "長官，我們相信找到了方法，連接位於[Root.System.GetName]星系內飄浮的建築物。我們的科學家認為，我們可以將在[Root.GetName]找到的儀器稍微進行調節，就可以直接連接上。這提供了良機去研究它的科技，甚至更大的秘密。"
 mem_the_conduit.11.a:0 "下令連接儀器。"
 mem_the_conduit.11.b:0 "難道你忘記了亂動古老科技而搞出爛攤子？不了。"
 
 mem_the_conduit.12:0 "知識的果實"
 mem_the_conduit.12.desc:0 "初步的測試及實驗證明果然有利可圖！此外，只要稍微提升能源，就可以讓我們大大提升輸出。我們的科學家向我們保證，現時風險極低，因為將連接工作完全充電是一件龐大的工序。"
 mem_the_conduit.12.a:0 "聽起來很好，批准調撥資源。"
 mem_the_conduit.12.b:0 "你應該為現有的資源感到滿足，不要再搞甚麼連接。"
 
 mem_the_conduit.13:0 "知識的果實"
 mem_the_conduit.13.desc:0 "相信已經體驗到，效果實在是...出人意表。只要提高對位於[Root.GetName]的方尖塔能量輸入，我們可以建立一個亞空間連接上其他星球。我們依然相信，我們距離完全運作的程度只差一半，這東西所蘊藏的潛力實在是難能可貴。"
 mem_the_conduit.13.a:0 "繼續做，不過要保持警覺，確保我們有能力把它關掉。"
 mem_the_conduit.13.b:0 "不，這個項目會依舊被隔離。
 
 mem_the_conduit.14:0 "知識的果實"
 mem_the_conduit.14.desc:0 "有傳言流出，指[Root.GetName]上的居民開始參拜遺跡，認為這些尖方塔在這裡的原因是領進新一代的豐盛。我們的保安部隊報告指出現愈來愈激進的局面，當地人民要求將方尖塔完全啟動。"
 mem_the_conduit.14.a:0 "他們所講都是對的，照著做。"
 mem_the_conduit.14.b:0 "太混亂了，結束這個項目。"
 
 mem_the_conduit.21:0 "接觸"
 mem_the_conduit.21.desc:0 "我們的科學家已經與第一座方尖塔連繫上並準備就緒。"
 #Standard response: EXCELLENT
 
 mem_the_conduit.22:0 "接觸"
 mem_the_conduit.22.desc:0 "第二座方尖塔已經成功上線並連繫上。"
 #Standard response: EXCELLENT
 
 mem_the_conduit.23:0 "接觸"
 mem_the_conduit.23.desc:0 "我們已經連繫上第三座方尖塔並準備就緒。"
 #Standard response: EXCELLENT
 
 mem_the_conduit.24:0 "接觸"
 mem_the_conduit.24.desc:0 "最後一座方尖塔經連繫上並完全運作。"
 #Standard response: EXCELLENT
 
 mem_the_conduit.31:0 "容器"
 mem_the_conduit.31.desc:0 "我們成功連繫上其中一座軌道建築物，很快就會出現結果！"
 mem_the_conduit.31.a:0 "非常好，小心觀察進度！"
 
 mem_the_conduit.32:0 "容器"
 mem_the_conduit.32.desc:0 "我們成功連繫上第二座軌道建築物！跟我們的估算一樣，輸出正逐漸提升，可喜可賀！"
 mem_the_conduit.32.a:0 "我對科學家團隊充滿信心。"
 
 mem_the_conduit.33:0 "容器"
 mem_the_conduit.33.desc:0 "成功連繫上第三座軌道建築物！我們已經大大提升輸出，雖然偵測不到有任明顯副作用，不過，我們看似稍微低估了副作用的可能性。"
 mem_the_conduit.33.a:0 "太好了。"
 
 mem_the_conduit.34:0 "容器"
 mem_the_conduit.34.desc:0 "最後一座軌道建築物都上線了，而且所有方尖塔都完全運作。這個星系已經耗用了我們大部份的資源，不過我們相信可以應付這個挑戰。直至目前為止，我們的自動防故障裝置亦運作中。"
 mem_the_conduit.34.a:0 "希望我們做對了事情。"
 
 mem_the_conduit.51:0 "天空的觀察者"
 mem_the_conduit.51.desc:0 "我們偵測到[mem_garden_star_locator.GetName]的軌道上空出現了一件奇怪的物件，我們的探測器無法解讀它的性質。"
 #Standard response: WORRYING
 
 mem_the_conduit.56:0 "消逝的光芒"
 mem_the_conduit.56.desc:0 "似乎我們無法與[mem_conduit_system.GetName]星系連繫上。"
 mem_the_conduit.56.a:0 "天呀，發生了甚麼事？"
 
 mem_the_conduit.65:0 "回音"
 mem_the_conduit.65.desc:0 "我們的探測器讀數全都變成亂碼！更有多艘敵方艦隻進入了星系！"
 
 mem_the_conduit.71:0 "死灰復燃"
 mem_the_conduit.71.desc:0 "我們的武器看似對目標完全起不了作用。鑑於我們的損失，我們的上將建議成立一支特別的科學家團隊，去研發一種可以突破敵人防衛的方法。" 
 mem_the_conduit.71.a:0 "我們不會善罷甘休。"
 mem_the_conduit.71.b:0 "我們的軍隊不需要這些旁門左道。"

 mem_the_conduit.72:0 "以牙還牙"
 mem_the_conduit.72.desc:0 "我們的科學家相信他們已經成功開發一種配件，可以抵抗之前無法逾越的的防禦系統，我們的將領都急不及待儘早測試這項新武器。"
 mem_the_conduit.72.a:0 "勝利最終是屬於我們的！"
 
 mem_the_conduit.101:0 "新的黎明"
 mem_the_conduit.101.desc:0 "當我們成功擊敗了那艘外星艦隻後，這場入侵暫告一段落，那些方尖塔亦為了安全起見而暫時關閉。可是，很多人民都對此感到意志消沈，有些甚至被入侵者弄得失去理性，現時還有一部份人受到入侵者的影響。這需要一段時間去回復本來的面貌，而且還有許多問題仍然未解答。當中最急切需要答案的，就是這場入侵的目的。"
 mem_the_conduit.101.a:0 "這不是哭的時候，立即派遣人道救援組織到星球表面！"
 
 mem_the_conduit.110:0 "赦免"
 mem_the_conduit.110.desc:0 "我們在[mem_garden_clear.GetName]的人道救援組織幫上很大的忙，而我們的科學家已經成功消除了大部分受到外星入侵者的心理影響，星球上的生產在短時間內將得以恢復。"
 mem_the_conduit.110.a:0 "將那些方尖塔拆掉，我們已經受夠了！"
 
 mem_the_conduit.121:0 "熔岩深潛"
 mem_the_conduit.121.desc:0 "我們從[mem_conduit_system.GetName]星系內其中一個星球接收到奇怪的讀數，好像有些東西被埋藏在[mem_garden_molten.GetName]的烈火之下。"
 mem_the_conduit.121.a:0 "派出一艘工程船去進行打撈工作。"
 mem_the_conduit.121.b:0 "不要理會它，我們手頭上已經有太多麻煩事要處理。"
 
 mem_the_conduit.122:0 "細小的利維坦"
 mem_the_conduit.122.desc:0 "我們打撈上來的東西，看起來是屬於之前在這個星系遇上的外星文明，看上去應該是某種先進武器平台的核心。根據我們對這類科技的經驗，我們應該在套用至我們的艦隊前必須小心謹慎。"
 mem_the_conduit.122.a:0 "它看起來算不上是對人有害。"
 mem_the_conduit.122.b:0 "在人們想打它主意前把它拆掉。"
 
 mem_the_conduit.130:0 "Providence" 
 mem_the_conduit.130.desc:0 "Our scientists believe we might be able to unlock the full capabilities of the strange ship designated as the 'Magma Diver'. For a price." 
 mem_the_conduit.130.a:0 "We will uncover its secrets."
 mem_the_conduit.130.b:0 "It's a waste of resources."
 
 mem_the_conduit.131:0 "Into the Vortex"
 mem_the_conduit.131.desc:0 "Our scientists believe that the ship is now fully operational and ready for deployment; we should be able to use its full capabilities under combat conditions."
 mem_the_conduit.131.a:0 "It doesn't exactly look any different than before..."
 mem_the_conduit.131.a.tooltip:0 "§YWARNING - The transformation process is highly volatile.§!"

 mem_the_conduit.140:0 "Broken Pillars"
 mem_the_conduit.140.desc:0 "The four obelisks on the surface of the ancient garden world are no more."
 mem_the_conduit.140.a:0 "Good riddance."
 
 mem_the_conduit.150:0 "The Eternal Flotilla"
 mem_the_conduit.150.desc:0 "With the new-found knowledge of the invaders' technology that we gleaned from the ship salvaged from the molten world, we might be able to repair some of the wreckage orbiting the ancient garden world. Choose wisely, we do not fully grasp their techbase yet and have only a limited supply of functional components for this project."
 mem_the_conduit.150.a:0 "We will repair a squadron of escort ships."
 mem_the_conduit.150.a.tooltip:0 "Repair 10 escort ships."
 mem_the_conduit.150.b:0 "We will restore a battlecruiser and its supporting units."
 mem_the_conduit.150.b.tooltip:0 "Repair 5 escort ships and 1 battlecruiser."
 mem_the_conduit.150.c:0 "We will restore the titan and its supporting units."
 mem_the_conduit.150.c.tooltip:0 "Repair 5 escort ships and 1 titan."
 mem_the_conduit.150.d:0 "None of this, it's all a waste of resources."
 
 mem_the_conduit.151:0 "The Eternal Flotilla"
 mem_the_conduit.151.desc:0 "Our construction ship in orbit of the ancient garden world has completed repairs; the ships are ready to be sortied into our fleet."
 #Standard response: EXCELLENT

