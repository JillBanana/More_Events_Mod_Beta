 mem_the_conduit.200:0 "Breaking All Limits" 
 mem_the_conduit.200.desc:0 "Our scientists believe they might be able to remove the limiters on the 'Magma Divers' reactor core, this might have unforseen side effects on the ships overall performance. How do we proceed?" 
 mem_the_conduit.200.a:0 "Begin with the adjustments immediately!"
 mem_the_conduit.200.b:0 "Have we learned nothing from tampering with ancient technology?"
 
 mem_the_conduit.201:0 "Overdrive" 
 mem_the_conduit.201.desc:0 "Our scientists have finished their adjustments to the reactor core of the Magma Diver; for a short time it should now be possible to go beyond the ships normal limits." 
 mem_the_conduit.201.a:0 "This ability should be used with caution."
 mem_the_conduit.201.a.tooltip:0 "§YWARNING - The ship will be vulnerable once burst mode wears off.§!"

 mem_the_conduit.204:0 "Burst Mode"
 mem_the_conduit.204.desc:0 "-Burst Mode Engaged-"
 mem_the_conduit.204.a:0 "Reactor output at 200 percent."
 
