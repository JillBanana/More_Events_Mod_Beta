 mem_blacksite.700.name:0 "Unidentified Ships on [blacksite_planet.GetName]"
 mem_blacksite.700.desc:0 "Alarming reports come today from §Y[blacksite_planet.GetName]§! where the blacksite operated by [blacksite_fallen_empire.GetName] was located. \n\nFirst the planet had experienced a massive explosion, followed by complete collapse of planet's crust. However before the planet was completely destroyed, a small flotilla of unidentified ships had taken off. It is, at the moment, unclear what their origin and purpose was, but their behaviour so far indicates less than friendly intentions."
 mem_blacksite.700.a:0 "Prepare to clear the system out."
 mem_blacksite.700.b:0 "Contact [blacksite_fallen_empire.GetName] and demand an explaination"

 mem_blacksite.701.name:0 "In Response to Your Querry"
 mem_blacksite.701.desc:0 "You are very observant. It is true that our blacksite on §Y[blacksite_planet.GetName]§! had caused complete destruction of a planet. And it is true that a handful of... well, let's not dwell on what they are... had escaped this explosion instead of being destroyed like they are supposed to, and are now poised to take hostile action against you. \n\nNow, I know what you are probably thinking. "Their reckless experiments had endagered us all!" First of all, it's rude to think such things about your elders. We were doing this while you were still banging rocks together. \n\nSecond, this was a sacrifice worth making. What is a single backwater system compared to the future of the entire galaxy? \n\nAnd finally, you are not really in danger. The probes are not equiped with any kind of hyperdrives and are not smart enough to build one. We think. \n\nIf you actually notice them building a hyperdrive, please contact us - because that might actually be a problem. But we are positive they can't do it. Absolutely positive."
 mem_blacksite.701.a:0 "View screen off."
 mem_blacksite.701.b:0 "What were you doing down there?"
 mem_blacksite.701.b.response:0 "I'm not going to lie to you."

