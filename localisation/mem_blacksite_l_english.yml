 #EVENTS
 mem_blacksite.2.name:0 "Access Request"
 mem_blacksite.2.desc:0 "Greetings. \n\nAn effort of galactic importance requires your cooperation. A particularly sensitive project is being conducted and we would prefer to not conduct it within our own borders. A planet within system you control, §Y[blacksite_planet.GetName]§! is of no value for you, so it would be perfect for this. \n\nIt would be better for all if you didn't try to interfere with operations of our blacksite, and allow our shuttles free passage in and out. \n\nThis is not a request we make lightly, and this is an opportunity for you to not only contribute to noble goal, but also earn good relationship with us."
 mem_blacksite.2.a:0 "Very well. You can have your blacksite."
 mem_blacksite.2.a.tooltip:0 "§Y[blacksite_planet.GetName]§! will be housing a blacksite, operated by [blacksite_fallen_empire.GetName]. From now on it will be known as §YFacility Six§!. \nDespite their promises, this project might have §Runexpected consequences§!."
 mem_blacksite.2.b:0 "We can not allow this."
 mem_blacksite.2.c:0 "What exactly do you intend to do there?"
 mem_blacksite.2.c.response:0 "A project of great importance. Don't worry, we are not going to place you in any danger. We promise."

 mem_blacksite.400.name:0 "Blacksite Withdrawal"
 mem_blacksite.400.desc:0 "[Root.GetSpeciesName]! Good news. The project that we were conducting within your territory is officially concluded. \n\nNot only did it end with great success, we have also managed to avoid complete destruction of any of your systems. Isn't it wonderful? \n\nYou were an exemplary collaborator, and for your contribution you deserve to be rewarded."
 mem_blacksite.400.a:0 "All is well that ends well."

 mem_blacksite.500.name:0 "Massive Explosion on [blacksite_planet.GetName]"
 mem_blacksite.500.desc:0 "Planet §Y[blacksite_planet.GetName]§! that used to host a blacksite operated by §Y[blacksite_fallen_empire.GetName]§! had experienced a massive detonation, followed by complete shattering of the planet. The reason for this is unknown, but fragments of equipment used in the blacksite operation can still be found within the debris field."
 mem_blacksite.500.a:0 "Worrying."
 mem_blacksite.500.a.tooltip:0 "§Y[blacksite_planet.GetName]§! had exploded and became a §Sshattered world§!"

 mem_blacksite.501.name:0 "Blacksite Report"
 mem_blacksite.501.desc:0 "[Root.GetSpeciesName]! Don't be alarmed. \n\nWe are aware that [blacksite_planet] had exploded. This is fine. This is normal. Planets do this all the time, beleive me. \n\nIt's over, anyway. We are done there."
 mem_blacksite.501.a:0 "Fine."
 mem_blacksite.501.b:0 "You blew up our planet. We deserve an explaination."
 mem_blacksite.501.b.response:0 "You impudent brat. You get nothing and like it."

