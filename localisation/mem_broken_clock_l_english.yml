 mem_broken_clock.1.name:0 "Broken Clock"
 mem_broken_clock.1.desc:0 "The §Y[From.GetName] System§! is a strange place. \n\nOrbiting a long-dead star is a massive ancient ring world. Despite obvious damage sustained by it over the years, very little debris are visible. Other strange sight is a multitude of shrouded bodies, a planet and a several moons covered in impenetrable purple haze. \n\nBut most importantly, the system is affected with bizzare time dilation effects that do not seem to correspond with knowns principles of general relativity and create pockets of distorted time across the system. \n\nBeside affecting our perception of time, they seem harmless. Yet, something is very wrong with this place..."
 mem_broken_clock.1.a:0 "Ominous."