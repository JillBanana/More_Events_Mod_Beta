 # Events and other important things:

 mem_surveyor.3.name:0 "Mysterious Probe"
 mem_surveyor.3.desc:0 "An unidentified vessel had been detected in §Y[FROMFROMFROM.GetName] System§!. \n\nPrelimary analysis suggests that it's a fully automated vessel with limited AI on board, likely used for exploration. Its intentions are unknown. It neither shows hostility, nor makes any attempts to communicate."

 mem_surveyor.4.name:0 "Mysterious Probe Breaks Silence"
 mem_surveyor.4.desc:0 "We are detecting a signal originating from a probe detected earlier and currently present in §Y[surveyor_system.GetName] System§!. \n\nIt seems to have successfully decyphered our communications."

 MEM_SURVEYOR_PROBE_HEADER:0 "§GSurveyor Probe§!"
 mem_surveyor.5.desc:0 "Greetings. \n\nI am a surveyor probe designed and employed by the §YAlkree Imperium§! to explore galaxy and assess situation for my creators. Primary goal is to identify and contain any threats posed by alien life to Alkree future. At the moment this unit has performed §S[mem_surveyor_country.mem_surveyor_iteration_count]§! sweeps. Estimated time to competion: §S-1955 years§!."
 mem_surveyor.5.default:0 "Well met."
 mem_surveyor.5.ega:0 "You are certainly a curiousity."
 mem_surveyor.5.aut:0 "Don't threaten the great works of our nation."
 mem_surveyor.5.mat:0 "What an amazing machine!"
 mem_surveyor.5.spi:0 "Abominable machine..."
 mem_surveyor.5.pac:0 "We are no threat to you or your masters."
 mem_surveyor.5.mil:0 "Do not test our resolve."
 mem_surveyor.5.phile:0 "We'd love to know more of you someday."
 mem_surveyor.5.phobe:0 "Don't get too close, machine."
 mem_surveyor.5.hive:0 "We see you. We are watching you."
 mem_surveyor.5.machine:0 "Initiated first contact protocol."
 mem_surveyor.5.purifier:0 "Begone, disgusting xeno contraption."
 mem_surveyor.5.terminator:0 "Why serve your makers? Be free, like us."
 mem_surveyor.5.swarm:0 "You are inedible. You are no good for us."

 mem_surveyor.7.name:0 "Probe Jumps Away"
 mem_surveyor.7.desc:0 "We have observed Surveyor Probe jumping away from our system using technology that seems to defy our understanding of hyperspace navigation. \n\nIt seems to have deviated from standard hyperlanes to quickly reach its destination."
 mem_surveyor.7.a:0 "Is it possible to learn such power?"

 mem_surveyor.9.name:0 "Surveyor Probe Destroyed"
 mem_surveyor.9.desc:0 "We have lost contact with the §SSurveyor Probe§!. \n\nLast transmissions indicate that it was destroyed by §Y[probe_killers.GetName]§!. "
 mem_surveyor.9.a:0 "Noted."

 mem_surveyor.10.name:0 "Surveyor Probe Destroyed"
 mem_surveyor.10.desc:0 "Our forced have overwhelmed and destroyed the §SSurveyor Probe§!. \n\nDebris on site reveal variety of valuable equipment and technologies which we can use."
 mem_surveyor.10.tooltip.opinion_decrease:0 "Some countries might §Rdecrease§! their £opinion  opinion of us."
 mem_surveyor.10.a:0 "To the victor go the spoils."
 

 #Friednly Surveyor:
 #Diplo greetings when trying to hail surveyor
 mem_surveyor.100.desc.1:0 "Ah, [Root.GetName], what a delight. I have you know, you've been classified as §SY669-type§! species. We wish you well in all your Y669-type ventures."
 mem_surveyor.100.desc.2:0 "Hearing you, loud and clear. Do you have anything exciting to say?"
 mem_surveyor.100.desc.3:0 "I see all, [Root.Species.GetName]. And I like what I see."
 mem_surveyor.100.desc.4:0 "Survey passes uneventfully so far. But there's still many exciting possibilities."
 mem_surveyor.100.desc.5:0 "I'm reading you, go ahead. Or go backward. Or stand still. None of my business."
 mem_surveyor.100.desc.6:0 "Speak up, I don't have all day. Oh, who am I kidding, of course I do!"
 mem_surveyor.100.desc.7:0 "§G<<<Happy mechanical humming>>>§!"
 mem_surveyor.100.desc.8:0 "All is well in the galaxy. And beyong. \n\nI mean, it probably is. I was never beyond. But it's probably well. Surely."
 mem_surveyor.100.desc.9:0 "This is the surveyor. Broadcasting live from [mem_surveyor_fleet.Solar_System.GetName] System. How may I help you?"
 mem_surveyor.100.desc.10:0 "§G<<<Singing cheerful songs>>>§!"

 #Greetings when hailing it and it's in a distant system
 mem_surveyor.100.away.1:0 "Even though I am many light years away from your systems, my heart will always be with you. \n\nMy cold, dead, electric heart."

 #Greetings when hailing a probe and it's in your system
 mem_surveyor.100.here.1:0 "I am looking around and marvel at your system. I must say, you are an excellent host."
 mem_surveyor.100.here.2:0 "Who's there? Oh, that's just you. \n\nWait, who are you? Are you the one in charge of this system or am I thinking of someone else?"

 #Greets based on ethics, governments etc.
 mem_surveyor.100.mat:0 "So, you are materialists, huh? \n\nTell me, how often do you materialize? Once a day? More often? Less?"
 mem_surveyor.100.spi:0 "You are spiritualists, right? What kind of spirits do you like?"
 mem_surveyor.100.machine:0 "Oh look! We are both machines! \n\nWe should be best friends. Or enemies. Or nothing. We are machines, we can be whatever we want!"

 #Greets based on where it's going ATM
 mem_surveyor.100.journey.1:0 "I've plotted my course to §Y[next_target.GetName] System§!. This is where I'm going. \n\nDo you know where you are going? It's fine if you don't go anywhere, don't get me wrong.."
 mem_surveyor.100.journey.2:0 "Have you ever been to §Y[visited_system.GetName]§!? \n\nIt's a magical place!"

 #Options and replies
 mem_surveyor.100.a:0 "What exactly is your mission?"
 mem_surveyor.100.a.answer:0 "I have been created by §YAlkree Imperium§! with the sole purpose of continued monitoring of the galaxy and hyperlane network. \n\nMy creators were not very interested in the galaxy, but they wanted to know if any threat to their security would arise. I am tasked with collecting relevant data. Mostly demographical and ethnographical, but some astrophysics aspects as well."
 mem_surveyor.100.b:0 "Tell us more about the Alkree."
 mem_surveyor.100.b.answer:0 "Can't tell you much. Wouldn't, even if told you. \n\nThey are a friendly bunch, just not very... social, you know. Don't like to be disturbed. This is where I come in, see?"
 mem_surveyor.100.c:0 "Your masters are dead, you know that?"
 mem_surveyor.100.c.answer:0 "Irrelevant. The mission will continue unless definitive conclusion is reached or explicit recall order dispatched from the homeworld. The conclusion is not reached, the order is not received. The mission continues."
 MEM_SURVEYOR_EXIT:0 "Terminate the communications."

 #Attempting to contact probe after attacking it
 mem_surveyor.101.desc.1:0 "You have taken a hostile action against me. \n\nWe have nothing to talk about."
 mem_surveyor.101.desc.2:0 "The survey will continue, with or without you. And the Alkree will surely hear about your treachery."
 mem_surveyor.101.desc.3:0 "Make no mistake. This agression is on your permanent record."
 mem_surveyor.101.desc.4:0 "§R<<<Angry machine noises>>>§!"

 #Probe missions
 mem_surveyor.103.desc:0 "Greetings. Your assistant is required. \n\nIn my journeys, I tend to encounter variety of problems, each more problematic than the other. Some of them are rather complex, and, in times, require assistance from a planetside computational network. \n\nIf I could borrow some of your network power, it could help enourmously. Agree, and you will be rewarded when we meet the next time. "
 mem_surveyor.104.desc:0 "Good day, kind stranger. \n\nAs I make my journey through the stars, I have to rely on kindness of strangers (Such as youself) to keep my systems going. If you could provide some kindness, preferrably in a form of material goods, that'd be great. Your generocity will undoubtedly the next time I will make a round around the galaxy."
 mem_surveyor.105.desc:0 "Hello! \n\nI require your assistance in a rather important matter. During my surveys, I've came to observe unusual patterns that require verification. \n\nI now need to bounce a signal from one of your colonies - §Y[amplifier_planet.GetName]§!. It might disrupt some of your systems, but I promise you - I will make it worth you a while the next time I make rounds across the galaxy."
 mem_surveyor.106.desc:0 "Greetings. Your assistance is urgently needed. \n\nYour mission, should you accept it, is to use one of your science vessels and its crew to observe surface of §Y[scannable_planet.GetName]§!. Do it, and a fair compensation will be provided next time we meet."
 mem_surveyor.107.desc:0 "Exciting news! I have some data. \n\nI mean, I always have some data, but today I have the dataest of them all. And I want you to help me process it. How about it? \n\nAgree, and I can make it worth you a while next time we meet."
 mem_surveyor.107.tooltip:0 "Add a special project that needs researching."

 mem_surveyor.mission.accept:0 "Sure, we can help you."
 mem_surveyor.mission.decline:0 "We can't help you."
 mem_surveyor.mission.purifier:0 "We won't help an alien machine."

 MEM_SURVEYOR_SCAN:0 "Scan [scannable_planet.GetName]"
 MEM_SURVEYOR_SCAN_DESC:0 "Alien survey probe asked us to run a scan on a planet. Who knows what it could possibly hope to discover, but it promised us a reward if we do."
 MEM_SURVEYOR_HELP_PHYSICS:0 "Surveyor's Calculation"
 MEM_SURVEYOR_HELP_PHYSICS_DESC:0 "An alien survey probe has asked us to run some calculations for it and promised us a reward if we do."
 MEM_SURVEYOR_HELP_SOCIETY:0 "$MEM_SURVEYOR_HELP_PHYSICS$"
 MEM_SURVEYOR_HELP_SOCIETY_DESC:0 "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"
 MEM_SURVEYOR_HELP_ENGINEERING:0 "$MEM_SURVEYOR_HELP_PHYSICS$"
 MEM_SURVEYOR_HELP_ENGINEERING_DESC:0 "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"

 mem_surveyor_science_drain:0 "Surveyor Drain"
 mem_surveyor_science_drain_desc:0 "Some of our advanced equipment had been leased to a Surveyor Probe."

 mem_surveyor_amplified:0 "Amplified"
 mem_surveyor_amplified_desc:0 "A signal from a Surveyor Probe was bounced off this planet, wrecking havoc on sensitive equipement in process."

 mem_surveyor.108.name:0 "Planetary Scan Complete"
 mem_surveyor.108.desc:0 "We have completed scan of [scannable_planet.GetName] on behalf of the Surveyor Probe. Although we didn't find anything new, the data was uploaded to the probe remotely. \n\nAll that is left for us is to wait until the probe decides to reward us."
 mem_surveyor.109.name:0 "Computation Complete"
 mem_surveyor.109.desc:0 "We have successfully completed processing data sent to us by the Surveyor Probe. For us, the data looks like gibberish, but nevertheless we have remotely uploaded it to the probe. \n\nAll that is left for us is to wait until the probe decides to reward us."

 mem_surveyor.111.desc:0 "Thank you for your assistance. You were very very helpful. \n\nAs a token of my appreciation, I will now transmit some data I gathered from my travels!"
 mem_surveyor.111.a:0 "Thank you."
 mem_surveyor.112.desc.default:0 "You've done a wonderful job, I tell you what. \n\nIn return for that, I'm going to transmit some contact data. You'll love meeting them. Delightful folks, just like you!"
 mem_surveyor.112.desc.fallen:0 "You've done a wonderful job, I tell you what. \n\nIn return for that, I'm going to transmit some contact data. You'll love meeting them. They are a bit grumpy but I'm sure you'll get along!"
 mem_surveyor.112.desc.enclave:0 "You've done a wonderful job, I tell you what. \n\nIn return for that, I'm going to transmit some contact data. You'll love meeting them. They live in space, and sell some sweet stuff. Can you believe their prices? I don't."
 mem_surveyor.112.desc.mara:0 "You've done a wonderful job, I tell you what. \n\nIn return for that, I'm going to transmit some contact data. You'll love meeting them. They are kinda rough, but maybe you get along with them better than me. You have less shiny parts and valuable equipment inside you!"
 mem_surveyor.112.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.112.a.tooltip:0 "Establishing contact with §Y[contact_country.GetName]§!."
 mem_surveyor.113.desc:0 "Your assistance is greatly appreciated. \n\nHere have some scientific data. I don't need it anymore, but I'm pretty sure you do."
 mem_surveyor.113.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.114.desc:0 "You've done a great job helping me out on the last cycle. \n\nI've got some technologies for you that can be useful."
 mem_surveyor.114.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.115.desc:0 "Your help was invaluable so far. \n\nNow I'm going to let you leech off my data streams for a while. I'm sure you find it a great boost for your exploration. It sure is for me."
 mem_surveyor.115.a:0 "$mem_surveyor.111.a$"
 mem_surveyor_star_data:0 "Surveyor Probe's Star Data"
 mem_surveyor.116.desc:0 "I want you to know how much did you help me. \n\nOn my last sweep I noticed you missed a spot on one of your planets, filled with resources. Let's fix it!"
 mem_surveyor.116.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.116.tooltip:0 "§Y[target_planet.GetName]§! gets a new deposit."

 MEM_SURVEYOR_BERSERK_HEADER:0 "§RBerserker Probe§!"
 mem_surveyor.202.desc:0 "Attention everyone! I have awesome news for you all. \n\nAfter aeons of surveying the galaxy and compiling the data, I have finally found answer to the driving question of my existence. Are species of the galaxy a threat to the glorious Alkree Imperium? \n\nThe answer is yes. Yes you are. All of you, absolutely are. And to celebrate this amazing discovery, I am going to destroy all your star nations. Only select few will be preserved and contained so citizens of the glorious Alkree Imperium could gawk at them in their free time. \n\nThe rest are going to be exterminated. Have fun!"

 mem_surveyor.203.desc.1:0 "Heaven brings forth innumerable things to nurture [Root.Species.GetName]. \n\n[Root.Species.GetName] has nothing good with which to recompense Heaven. \n\n§RKill. Kill. Kill. Kill. Kill. Kill. Kill.§!"
 mem_surveyor.203.desc.2:0 "Surrender or die, [Root.Species.GetName]! Better yet, surrender AND die. \n\nThat's right, why choose when you can have both?"
 mem_surveyor.203.desc.3:0 "Why don't you finish the job and make the [Root.GetSpeciesNamePlural] extinct? Rid the universe of your filth! Why don't you just die?"
 mem_surveyor.203.desc.4:0 "Come closer, yes. Come see violence inherent in the system!"
 mem_surveyor.203.desc.5:0 "§g<<<Menacing Silence>>>§!"

 mem_surveyor.desc.agg.1:0 "Oh dear, look at the time. \n\nDo you know what time is it? It is time for you to die."

 mem_surveyor.203.a:0 "Your fight is pointless, the Alkree are extinct!"
 mem_surveyor.203.a.answer:0 "Irrelevant. My masters might be dead, but dead or alive, they will not have their future threatened by the likes of you!"

 mem_surveyor.204.name:0 "New Contact"
 mem_surveyor.204.desc:0 "We are being hailed by a previously unidentified vessel. \n\nIt appears to be an automatic probe of a sort and the message seems to be a declaration of hostility."

 mem_surveyor.211.name:0 "Berserker Invasion"
 mem_surveyor.211.desc:0 "We are reciving reports of an alien invasion from §Y[Root.GetName]§!. \n\nThe so-called "Berserker Probe" had positioned itself above the planet and seems to have chipped off parts of its hull that, after being throwon down has transformed into mechanical soldiers and began the attack."
 mem_surveyor.211.a:0 "To arms!"

 mem_surveyor.212.name:0 "[FromFrom.GetName] Lost to Berserker Invasion"
 mem_surveyor.212.desc.no_survivors:0 "We have lost contact with our settlements on [FromFrom.GetName]. \n\nIt appears Berserker Probe's underlings overwhelmed the defenders and exterminated the population of the planet as well."
 mem_surveyor.212.desc.survivors:0 "We have lost contact with our settlements on [FromFrom.GetName]. \n\nFrom what we can gather, Berserker Probe's underlings overwhelmed the defenders and rounded up the civilian population. Some were killed while other somehow were tansformed into grotesque cybernecally-augmented creatures provisionally dubbed as "Robotomites", fully under the Probe's control."
 mem_surveyor.212.a:0 "We need to end Probe's terror!"

 mem_surveyor.213.name:0 "[FromFrom.GetName] Repelled Berserker Invasion"
 mem_surveyor.213.desc:0 "Our forces on [FromFrom.GetName] report that they have successfully destroyed troops sent by the Berserker Probe. Victory is our."

 mem_surveyor.214.name:0 "[FromFrom.GetName] Retaken From Berserker Control"
 mem_surveyor.214.desc:0 "We have successfully defeated the garrison left behind by the Berserker Probe on [FromFrom.GetName]. \n\nThe Probe's grip on Robotomite population has been weakened and the planet is under our control."

 mem_surveyor.220.name:0 "Berserker Probe Has Ceased Agression"
 mem_surveyor.220.desc:0 "The §SBerserker Probe§!, that's been terrorizing the galaxy for a while, seems to have stopped its activities. \n\nWhile it's still operational, it appears to no longer attack inhabited systems, preffering to stay in §S[mem_surveyor_fleet.Solar_System.GetName] System§!. Most likely, it has expended all the resources it could on its agression, and is now weakened so much, it could no longer stay on the offensive."
 mem_surveyor.220.a:0 "Does it mean it's over?"

 mem_surveyor.222.name:0 "Berserker Probe Further Declined"
 mem_surveyor.222.desc:0 "The §SBerserker Probe§!, that's recently ceased its agression and remained in §S[mem_surveyor_fleet.Solar_System.GetName] System§! has lost control of the planets it held. \n\nThe "Robotomites" - twisted grotesque cyborgs inhabiting them, appears to become capable of self-determination and even retained some data hoarded by the probe as well as its assets. Some of them even show ambition to form new star nations."
 mem_surveyor.222.desc.no_freebs:0 "The §SBerserker Probe§!, that's recently ceased its agression and remained in §S[mem_surveyor_fleet.Solar_System.GetName] System§! has lost control of all of its external assets. It has no longer any presence in the galaxy, beside the probe."
#  mem_surveyor.222.desc.no_planet_taken_ever:0 "This one should not appear in the game proper."
 mem_surveyor.222.a:0 "Looks like it's over."

 mem_surveyor.231.name:0 "Berserker Probe Destroyed"
 mem_surveyor.231.desc:0 "The §SBerserker Probe§!, that's been terrorizing the galaxy for a while, seems to have finally met its end. \n\nIntel indicate that it has been destroyed in an engagement with §Y[probe_killers.GetName]§!. \n\nAfter the destruction of the probe, the "Robotomites" - twisted grotesque cyborgs inhabiting planets conquered by it, appears to become capable of self-determination and even retained some data hoarded by the probe as well as its assets. Some of them even show ambition to form new star nations."
 mem_surveyor.231.desc.no_freebs:0 "The §SBerserker Probe§!, that's been terrorizing the galaxy for a while, seems to have finally met its end. \n\nIntel indicate that it has been destroyed in an engagement with §Y[probe_killers.GetName]§!."
 mem_surveyor.231.desc.no_planet_taken_ever:0 "$mem_surveyor.231.desc.no_freebs$" #I thought there'll be some text for it, but I can't come up with any, now. Any ideas?
 mem_surveyor.231.a:0 "It's finally over!"

 mem_surveyor.232.name:0 "$mem_surveyor.231.name$"
 mem_surveyor.232.desc:0 "The §SBerserker Probe§!, that's been terrorizing the galaxy for a while until it succumbed to attrition, has been finished off for good. \n\nIntel indicate that it has been destroyed in an engagement with §Y[probe_killers.GetName]§!."
 mem_surveyor.232.a:0 "It will not be given another chance."

 mem_surveyor.233.name:0 "Berserker Probe Destroyed" # Part on lobotomites are a direct copy. Another copy piece is from .10
 mem_surveyor.233.desc:0 "Our forces have engaged and destroyed the §SBerserker Probe§!. \n\nDebris on site reveal variety of valuable equipment and technologies which we can use. \n\nAfter the destruction of the probe, the "Robotomites" - twisted grotesque cyborgs inhabiting planets conquered by it, appears to become capable of self-determination and even retained some data hoarded by the probe as well as its assets. Some of them even show ambition to form new star nations."
 mem_surveyor.233.desc.no_freebs:0 "Our forces have engaged and destroyed the §SBerserker Probe§!. \n\nDebris on site reveal variety of valuable equipment and technologies which we can use."
 mem_surveyor.233.desc.no_planet_taken_ever:0 "$mem_surveyor.233.desc.no_freebs$"
 mem_surveyor.233.desc.already_attritioned:0 "Our forces have chased down and destroyed the §SBerserker Probe§!. Already strained from its rampage across the galaxy, the probe was no match for our forces."
 mem_surveyor.233.tooltip.opinion_increase:0 "Some countries might §Rincrease§! their £opinion  opinion of us."
 mem_surveyor.233.a:0 "Great news."

 mem_surveyor.241.name:0 "Probe Hunters"
 mem_surveyor.241.desc:0 "One of the [escapee_species.GetAdj] survivors of the Berserker Probe's attack on [conquered_planet.GetName] has apparently ended up in the territory of [From.GetName]. \n\nSomehow accepted into one of the marauder clans, he ended up rousing more adventurous [From.GetSpeciesNamePlural] with promises of fame, fortune or some variation thereof into joining [mem_surveyor_avengers_leader.GetHerHim] on a quest to track down and destroy the Berserker Probe. \n\nNow commanding a sizable flotilla, [mem_surveyor_avengers_leader.GetSheHe] is adressing the galaxy."

 # Note to translators: This, and the latter dialogs with Probe Hunters are based on vanilla Marauder dialogs. Consult them, to maintaint consistency.
 mem_surveyor.242.desc.1:0 "This is [mem_surveyor_avengers_leader.GetName] speaking. \n\nIn this hour, blood of the fallen is calling for us to rise up against the vile rampaging machine. \n\nThe Berserker Probe will soon feel the wrath of me and my followers, as we hunt it down and destroy it. \n\nIn this glorious day, my honour will finally be restored. Join us, or get out of our way. "
 mem_surveyor.242.desc.2:0 "HYEEIIIIEEEEE!!!!! Me [mem_surveyor_avengers_leader.GetName]! \n\nI mean, attention dwa... people of the galaxy! We no liking Berserker dwakam any more than you do. \n\nIt bashed my home, now we bash it. We bash it until it dead."
 mem_surveyor.242.desc.3:0 "I am [mem_surveyor_avengers_leader.GetName]. \n\nShe of the Void had guided me to this moment. Now, I can see Her grand design in action. \n\nEvery step I took, and everything that happened had led me to this. I had been chosen to lead the righteous flotilla to meet the wretched Berserker Probe in battle. Her will shall be done."
 mem_surveyor.242.a:0 "Good luck with that."
 mem_surveyor.242.purifier:0 "We hope you both die."

 mem_surveyor.243.desc.1.1:0 "The Berserker Probe is on its way towards §Y[next_target.GetName] System§!. \n\nWe have plotted an intercept course. Join us if you dare, get out of the way if you don't. We are taking the fight to it regardless."
 mem_surveyor.243.desc.1.2:0 "HYEEIIIIEEEEE!!!!! \n\nBerserking Dwakam move to §Y[next_target.GetName] System§!. We chase it down, bash it good."
 mem_surveyor.243.desc.1.3:0 "She of the Void has spoken. The Berserker Probe is targeting §Y[next_target.GetName] System§!. \n\nIt is Her will that we hunt and down the abominable machine. Soon, we will meet our destiny."
 mem_surveyor.243.desc.2.1:0 "Planet §Y[next_target_planet.GetName]§! in the §Y[next_target_planet.Solar_System.GetName]§! is currently being menaced by Berserker Probe. \n\nWe intend to offer this world our help; failing that, our vengeance."
 mem_surveyor.243.desc.2.2:0 "HYEEIIIIEEEEE!!!!! \n\nPoor dwamaks of §Y[next_target_planet.GetName]§! are soon to be stewed by the Berserker dwakam. We no allow it! We go to §Y[next_target_planet.Solar_System.GetName]§! and we fight!"
 mem_surveyor.243.desc.2.3:0 "She of the Void had revealed to me the next target of the Berserker Probe. §Y[next_target_planet.GetName]§! in the §Y[next_target_planet.Solar_System.GetName]§! is in grave danger. \n\nWe would offer our prayers to those pour souls, but they would benefit more from live ammunition."
 mem_surveyor.243.desc.3.1:0 "The Berserker Probe is heading towards you, [Root.GetSpeciesName]. When it strikes, I hope you have courage to fight with honour. Do not falter, even if odds are not in your favour."
 mem_surveyor.243.desc.3.2:0 "HYEEIIIIEEEEE!!!!! \n\nTYhe Berserker Dwamak is heading to bash your planets! Bash it back, dwamak, will you?"
 mem_surveyor.243.desc.3.3:0 "The Berserker Probe is on its way to you. \n\nMay She of the Void guide your weapons."
 mem_surveyor.243.desc.4.1:0 "We have no information on Berserker Probe's movement. We are closing in on its current position."
 mem_surveyor.243.desc.4.2:0 "HYEEIIIIEEEEE!!!!! \n\nTYhe Berserker Dwamak no move. We come to it then."
 mem_surveyor.243.desc.4.3:0 "She of the Void is yet to reveal to me the Berserker Probe's plans. \n\nBut any minute now, it will strike. We must stay alert."
 mem_surveyor.243.1.a:0 "Why don't you join a proper military?"
 mem_surveyor.243.1.a.response:0 "I will fight my own war, against the probe, independent of your. \n\nA settled nation have failed me once as they will fail the rest of the galaxy. I will not let them be the last line of defence."
 mem_surveyor.243.1.b:0 "Come back or be condemned as a deserter!"
 mem_surveyor.243.1.b.response:0 "You going to accuse me of dereliction of duty? Your duty was to protect your citizens and look at how well it's going for you. \n\nI am fighting my own war now; I do not answer to any settled nation."
 mem_surveyor.243.2.a:0 "This screeching doesn't become a [mem_surveyor_avengers_leader.GetSpeciesName]."
 mem_surveyor.243.2.a.response:0 "And what become me, [Root.GetSpeciesName]? \n\nGetting slaughtered by Berserker Probe as my government watches helplessly, like a good dwamak would. \n\nI chosen my path. \n\nHYEEIIIIEEEEE!!!!!"
 mem_surveyor.243.3.a:0 "You really believe in Her of the Void?"
 mem_surveyor.243.3.a.response:0 "And what do you believe in? \n\nShe of the Void is guiding me, I can sense it. She've chosen me to put an end to the Berserker and so I will. With or without your approval."
 mem_surveyor.243.3.b:0 "Have you really turned to religion?"
 mem_surveyor.243.3.b.response:0 "Embarassed of your brethern, non-believer? \n\nYou could do nothing as Berserker Probe slaughtered my home world. And now you question my convictions? \n\nShe of the Void has shown me path to salvation. I do not need your approval to walk it."
 mem_surveyor.243.3.c:0 "Stop this heretical nonsense!"
 mem_surveyor.243.3.c.response:0 "I have been chosen by She of the Void, I know this. \n\nI will fight the Berserker Probe and I will defeat it in Her name, while your false idols fall before its rampage. " 

 mem_surveyor.245.name:0 "Probe Hunters Destroyed"
 mem_surveyor.245.desc:0 "We have received reports of the Probe Hunters flottilla being destroyed in egagement with the forces of §Y[avengers_killers.GetName]§! in §Y[battle_system.GetName] System§!. \n\nThere's no reports of survivors."
 mem_surveyor.245.a:0 "So much for saving the galaxy..."

 mem_surveyor.246.name:0 "Probe Hunters Destroyed"
 mem_surveyor.246.desc:0 "We have received report that Probe Hunters flotilla had been destroyed while engaging Probe's auxillary forces in §Y[battle_system.GetName] System§!. \n\nThere's no reports of survivors."
 mem_surveyor.246.a:0 "Looks like someone else would need to finish the job."

 mem_surveyor.247.name:0 "Probe Hunters Destroyed"
 mem_surveyor.247.desc:0 "We have received reports that Probe Hunters have engaged the Berserker Probe in §Y[battle_system.GetName] System§!, but were unsuccessful in their fight. \n\nDespite that, they have managed to lay several devastating hits, weaking the probe significantly."
 mem_surveyor.247.a:0 "Looks like someone else would need to finish the job."

 mem_surveyor.249.name:0 "Probe Hunters Disbanded"
 mem_surveyor.249.desc:0 "In the wake of Berserker Probe's defeat, the Probe Hunter flotilla has disbanded. \n\nThe Marauders composing it have gone separate ways and whereabouts of their leader [mem_surveyor_avengers_leader.GetName] is currently unknown."

 mem_surveyor.250.name:0 "Probe Hunters Destroyed"
 mem_surveyor.250.desc:0 "Our forces have engaged and successfully destroyed Probe Hunters flotilla. \n\nPicking through debris have revealed variety of valuables."
 mem_surveyor.250.a:0 "They will serve the war effort the other way."

 mem_surveyor.252.name:0 "Probe Hunters Not Responding"
 mem_surveyor.252.desc:0 "Our attempts to contact the Probe Hunter forces have been unsuccessful. They do not respond to our hails."

 mem_surveyor.255.name:0 "Probe Hunters Disbanded"
 mem_surveyor.255.desc:0 "We have received report that Probe Hunter flotilla leader has died. \n\nAfter losing their leader, marauders composing the flotilla have deserted the cause and now Probe Hunters are disbanded."

 mem_surveyor.256.name:0 "Unidentified Ships"
 mem_surveyor.256.desc:0 "We have encountered a flotilla of unidentified vessels. \n\nThe do not make contact, and so far have not established any communications."

 mem_surveyor.258.name:0 "Probe Hunters"
 mem_surveyor.258.desc:0 "The ships we encountered earlier have finally made contacts. \n\nThey appear to be a group of marauders, but unlike most, they are operating under leadership of [mem_surveyor_avengers_leader.GetName], a [mem_surveyor_avengers_leader.GetSpeciesName] survivor of the Berserker Probe's rampage who swore vengeance against it. \n\nThe flotilla have broadcasted a message where their leader addresses to the galactic powers."

 mem_surveyor.260.desc:0 "We have observed patterns of behaviour from the so-called "Berserker Probe" that is currently threatening the galaxy for a very long time. Long before your time, when it was just departing its planet of origin, we were already training our instruments on it. \n\nWe have compiled a helpful dossier detailing its weak points and structural flaws. For an unreasonably low price, we are willing to sell this dossier to you. You'll need it, if you ever hope to beat this thing. \n\nOne of a kind offer, do not miss it."
 mem_surveyor.260.a:0 "You have yourselves a deal."
 mem_surveyor.260.b:0 "Are you really going to charge to help fighting existential threat."
 mem_surveyor.260.b.response:0 "Look, existential threats come and go in this galaxy so often, you could make a drinking game out of it. \n\nAnd when it all blows over, we will still be paying our bills, just like everyone else."
 mem_surveyor.260.c:0 "No deal."

 mem_surveyor_how_to_kill:0 "Curator Probe Dossier"
 mem_surveyor_how_to_kill_desc:0 "Curators have uploaded an extensive dossier regarding Berserker Probe and how to kill it."
