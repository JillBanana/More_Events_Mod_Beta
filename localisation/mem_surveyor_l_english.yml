 mem_surveyor_alkree_secrets:0 "Secrets of the Alkree"
 mem_surveyor_alkree_secrets_desc:0 "The Alkree put a lot of their advanced data processing tech into the Surveyor Probe design. Now it's our."

 mem_surveyor_destroyed_probe:0 "Probe Killer"
 mem_surveyor_destroyed_probe_red:0 "Probe Killer"

 trait_mem_surveyor_robotomites:0 "Robotomites"
 trait_mem_surveyor_robotomites_desc:0 "This grotesque creatures had been altered by Berserker Probe's machinations and are kept docile by cybernetic implants."
 trait_mem_surveyor_freebotomites:0 "Free Robotomites"
 trait_mem_surveyor_freebotomites_desc:0 "This grotesque creatures were created by Berserker Probe, but now they are free."
 leader_trait_mem_surveyor_avenger:0 "Vengeful Probe Hunter"
 leader_trait_mem_surveyor_avenger_desc:0 "This leader is driven to destroy the dreaded Berserker Probe."

