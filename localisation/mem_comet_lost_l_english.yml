l_english:

 mem_comet_lost.1.name:0 "Comet Lost"
 mem_comet_lost.1.desc:0 "A comet that was making rounds through [Captial_Scope.Solar_System.GetName] System and was repeatedly seen in the sky of [Capital_Scope.GetName] throughout the history, had finished its incredibly complex path and left the confines of the system forewer. \n\nIt is now beyond tracking range of our sensors and is not projected to return to charted space for many millenia."
 mem_comet_lost.1.a:0 "It will be missed..."
 mem_comet_lost.1.b:0 "Noted"
 mem_comet_lost.1.c:0 "Let it bring joy to alien worlds now."
 mem_comet_lost.1.d:0 "We will follow it to the distant worlds!"
 mem_comet_lost.1.e:0 "Orbital mechanic calculations remain accurate."